<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />

    <title>My Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>

          <p>
            Tuesday 14:49, scattered clouds
            <br />
            Humidity: 66%, Wind: 3.13 km/h
          </p>
        </div>
        <div>⛅ 12⁰C</div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/OlessyaOG" target="_blank">
          Olessya Oporta</a
        >
        on
        <a href="https://github.com/OlessyaOG/my-weather-app" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://hot-not-hot.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
  </body>
</html>
